<div class="bg-light lter b-b wrapper-md ng-scope">
  <div class="row">
    <h1 class="m-n font-thin h3 col-md-2">List user</h1>
    <div class="pull-right">
        <span ng-controller="ModalMailChimpCtrl">
            <script type="text/ng-template" id="ModalMailChimp.html">
                <div ng-include="'tpl/user/modal.form.mailchimp.html'"></div>
            </script>
            <button ng-click="open('xs')" class="btn btn-sm btn-success">Sync</button>
        </span>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-controller="UserCtrl">
    <div class="row wrapper">
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" ng-model="keyword" placeholder="Email...." class="input-sm form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-info" ng-click="setPage(keyword)">Tìm kiếm</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Time create</th>
            <th>Config</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in dataResult">
            <td>{{ item_stt + $index + 1}}</td>
            <td>{{ value.fullname }}</td>
            <td>{{ value.email }}</td>
            <td>{{ value.time_create*1000 |date : "dd/MM/yyyy" }}</td>
            <td>
                <a class="btn btn-sm btn-info" href="#/app/user-transport/{{value.id}}">Transport</a>
                <a class="btn btn-sm btn-info" href="#/app/user-scenario/{{value.id}}">Scenario</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage()"></pagination>
        </div>
      </div>
    </footer>
</div>
