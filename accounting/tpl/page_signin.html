<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t"><img src="img/logo.png" alt="{{app.name}}" style="max-height: 100px"/></a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Đăng nhập</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-success btn-block r-2x" ng-click="login(user)" ng-disabled='form.$invalid || onProgress'>
      Đăng nhập ngay <span ng-show="onProgress"><i class="fa fa-spin fa-spinner"></i></span>
      </button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
