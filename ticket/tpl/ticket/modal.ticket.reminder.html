<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-11 pull-left no-padder">
                <h4 class="modal-title">Nhắc nhở</h4>
            </div>
            <button type="button" class="pull-right close" ng-click="$dismiss()"><i class="fa fa-times"></i></button>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="h4">
        Nhắc nhở: {{data.name}}, mã yêu cầu liên quan <a href="/#/ticket/request/management/30/{{data.ticket_id}}" target="_blank"><span class='text-info'>#{{data.ticket_id}}</span></a>
    </div>
    
</div>
<div class="clearfix"></div>
<div class="modal-footer" style="text-align:left">
    
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
