<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <strong>Tạo nhắc nhở</strong>
        </div>
    </div>
</div>

<div class="modal-body wrapper-md">

    <form>

        <div class="form-group">
            <label for="exampleInputEmail2">Ghi chú</label>
            <input type="text" class="form-control" ng-model="frm.name">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Thời gian nhắc nhở</label>
            <select name="" id="" class="form-control" ng-model="frm.time_reminder_minutes">
                <option value="">Chọn khoảng thời gian</option>
                 <option ng-repeat="i in [1,2,3,4,5,6,7,8,9]" value="{{30*i}}">{{displayDate(i * 30)}}</option>
            </select> hoặc
            <div class="clearfix"></div>
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="">    
                    <div class="input-group">
                      <input type="text" class="form-control" data-ng-value="frm.time_reminder | date:'yyyy-MM-dd HH:mm a'">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>    
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="frm.time_reminder"
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }">
                    </datetimepicker>
                </ul>
            </div>
        </div>
        
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="add(frm)" ng-disabled="!frm.name || loading">Đồng ý</button>
    <button type="button" class="btn btn-default" ng-click="close()">Đóng</button>
</div>
