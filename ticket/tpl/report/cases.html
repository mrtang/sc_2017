<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ReportCasesCtrl">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-8">
                    <h1 class="m-n font-thin h3 text-black">Báo cáo ticket</h1>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper">
            <!-- stats -->
            <div class="panel padder-v item">
                <form data-ng-submit="statisticCase()">
                    <div class="row padder m-t-md">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <select class="form-control" ng-model="SearchData.case_id">
                                <option value="">Tất cả các loại</option>
                                <option ng-repeat="case in listCase" value="{{case.id}}">{{case.name}}</option>
                            </select>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <input type="text" class="form-control" ng-model="SearchData.from_user" placeholder="Email người giao việc" />
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="f_date" is-open="from_date_open" placeholder="Từ ngày ..." datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event,'from_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="row padder m-t-md">

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <select class="form-control" ng-model="SearchData.type_id">
                                <option value="">Tất cả các trường hợp</option>
                                <option ng-repeat="item in listCaseType[SearchData.case_id]" value="{{item.id}}">{{item.type_name}}</option>
                            </select>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <input type="text" class="form-control" ng-model="SearchData.to_user" placeholder="Email người nhận việc" />
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="t_date" is-open="to_date_open" placeholder="Đến ngày ..." datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event,'to_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="row padder m-t-md">
                        <div class="form-group col-xs-12">
                            <button class="btn btn-info" type="submit">Thống kê</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- / stats -->

            <div class="panel padder-v item">
                <div class="panel-heading font-bold">
                    Số lượng yêu cầu theo loại
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 100%; height: 400px;"
                                    data-ac-chart="'bar'"
                                    data-ac-data="reportCaseData"
                                    data-ac-config="config"
                                    class="chart">
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="panel padder-v item">
                <div class="panel-heading font-bold">
                    Thời gian trung bình trả lời khách hàng
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 100%; height: 400px;"
                                    data-ac-chart="'bar'"
                                    data-ac-data="reportReplyData"
                                    data-ac-config="configHasTime"
                                    class="chart">
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="panel padder-v item">
                <div class="panel-heading font-bold">
                    Thời gian trung bình xử lý xong
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 100%; height: 400px;"
                                    data-ac-chart="'bar'"
                                    data-ac-data="reportProcessData"
                                    data-ac-config="configHasTime"
                                    class="chart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel padder-v item">
                <div class="panel-heading font-bold">
                    Tỷ lệ hoàn thành ticket hoàn thành đúng hạn
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 600px; height: 400px;"
                                    data-ac-chart="'pie'"
                                    data-ac-data="reportOverTicketData"
                                    data-ac-config="configPercent"
                                    class="chart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / main -->
</div>
