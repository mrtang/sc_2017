<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div class="bg-light lter b-b wrapper-md ng-scope">
  <div class="row">
    <h1 class="m-n font-thin h3 col-md-5">List privilege</h1>
    <div class="pull-right">
        <span ng-controller="ModalCreatePrivilege">
            <script id="ModalPrivilege.html" type="text/ng-template">
                <div ng-include="'tpl/setting/modal.create.privilege.html'"></div>
            </script>
            <button class="btn btn-sm btn-success" ng-click="open('sm')">Create</button>
        </span>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-controller="PrivilegeCtrl">
    <div class="row wrapper">
      <div class="col-sm-3">
        <div class="input-group hide">
          <input type="text" placeholder="Name....." class="input-sm form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-default">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">#</th>
            <th>Name</th>
            <th>Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in listResult">
            <td>{{ item_stt + $index + 1}}</td>
            <td><a href="#" editable-text="value.privilege_name" onbeforesave="updateInfo($data,'privilege_name',value.id)">{{ value.privilege_name }}</a></td>
            <td>
            	<a href="#" editable-text="value.privilege_code" onbeforesave="updateInfo($data,'privilege_code',value.id)">{{ value.privilege_code }}</a>
            </td>
            <td>
                <a class="btn btn-sm btn-danger" href="javascript:;" ng-click="delPrivilege(value.id,$index)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage()"></pagination>
        </div>
      </div>
    </footer>
</div>
