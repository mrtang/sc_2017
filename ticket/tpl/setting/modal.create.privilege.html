<div class="modal-body wrapper-md">
  <div class="row">
    <div class="col-md-12">
      <h3 class="m-t-none m-b font-thin">Add new privilege</h3>
      <p> </p>
      <form role="form" name="privilegeForm" class="form-validation">
        <div class="form-group form-inline">
          <label>Tên quyền</label>
          <input type="text" class="form-control m-l-sm" size="50" placeholder="Enter name" name="name" ng-model="privilege.name">
        </div>
        <div class="form-group form-inline">
          <label>Mã quyền</label>
          <input type="text" class="form-control m-l-sm" size="50" placeholder="Enter code" name="code" ng-model="privilege.code">
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-left text-uc m-t-n-xs" ng-click="saveBtn(privilege)" ng-disabled='postmanForm.$invalid'>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
