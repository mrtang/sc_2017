<div class="bg-light lter b-b wrapper-md ng-scope">
  <div class="row">
    <h1 class="m-n font-thin h3 col-md-5">List group privilege</h1>
    <div class="pull-right">
        <span ng-controller="ModalCreateGroup">
            <script id="ModalGroup.html" type="text/ng-template">
                <div ng-include="'tpl/setting/modal.create.group.html'"></div>
            </script>
            <button class="btn btn-sm btn-success" ng-click="open('sm')">Create</button>
        </span>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-controller="GroupCtrl">
    <div class="row wrapper">
      <div class="col-sm-3">
        <div class="input-group hide">
          <input type="text" placeholder="Name....." class="input-sm form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-default">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">#</th>
            <th>Name</th>
            <th>Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in listResult">
            <td>{{ item_stt + $index + 1}}</td>
            <td><a href="#" editable-text="value.group_name" onbeforesave="setActive($data,'group_name',value.id)">{{ value.group_name }}</a></td>
            <td>
            	<label class="i-switch bg-primary m-t-xs m-r">
                    <input type="checkbox" ng-model="active" ng-change="setActive(active,'active',value.id)" ng-checked="value.active == 1" ng-true-value="1" ng-false-value="0" />
                    <i></i>
                </label>
            </td>
            <td>
                <a class="btn btn-sm btn-info" href="#/setting/group-detail/{{value.id}}" >Add privilege</a>
                <a class="btn btn-sm btn-danger" href="javascript:;" ng-click="delGroup(value.id,$index)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage()"></pagination>
        </div>
      </div>
    </footer>
</div>
