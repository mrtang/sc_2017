    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="col wrapper-sm">
            <div class="clearfix m-b">
                <div class="panel panel-default">
                    <div class="panel-header">
                       <!--  <div style="margin:7px" class="alert alert-info m-b-none text-base">
                            <strong style="margin-bottom: 10px;/*display: block;*/">
                                <i class="fa fa-star-half-o fa-2x"></i> Thông báo: </strong>
                            Shipchung đã tiến hành cập nhật mẫu file excel mới, <strong>quý khách vui lòng tải file excel mới về để tạo đơn</strong> <a class="text-info" ng-href="{{link_storage}}template/Template_VanDon.xls">tại đây</a>.
                        </div> -->
                        <div style="margin:7px" class="alert alert-info m-b-none text-base">
                            <strong style="margin-bottom: 10px;/*display: block;*/">
                                <i class="fa fa-star-half-o fa-2x"></i>{{'ORDERC_thongbao' | translate}}<!--  Thông báo: --> </strong>
                            <!-- Shipchung đã tiến hành cập nhật mẫu file excel mới, <strong>quý khách vui lòng tải file excel mới về để tạo đơn -->
                            {{'EXC_Shipchungdatienhanhcapnhat' | translate}}
                            </strong> <a class="text-info" ng-href="/tpl/template/Template_VanDon2016.xls">{{'SHIPC_tab1_p_helpLink' | translate}}<!-- tại đây --></a>.
                        </div>
                    </div>

                    <div class="panel-body">
                        <h4>{{'EXC_Buoc2' | translate}}<!-- Bước 2: Tải file đơn hàng lên hệ thống --></h4>
                        <div class="col-lg-4" style="padding-left: 0px">
                            <input type="file" tabindex="-1"
                                style="position: absolute; clip: rect(0px 0px 0px 0px);"
                                ui-jq="filestyle" 
                                nv-file-select
                                uploader="uploader"  
                                data-icon="false" 
                                data-classbutton="btn btn-default" 
                                data-classinput="form-control inline v-middle input-s"
                            />
                        </div>

                        <button class="btn btn-info" type="button" ng-click="uploader.uploadAll()"><i ng-if="!waiting" class="fa fa-upload"></i><i ng-if="waiting" class="fa fa-spinner fa-spin"></i>   Upload</button>
                        <p class="m-t-sm">
                            <!-- Bạn cần tải file theo đúng định dạng cho phép xls, xlsx, csv. -->
                            {{'EXC_Buoc2_BanCanTaiFile' | translate}}
                        </p>
                    </div>
                </div> 
                <!--/ Panel-->
            </div>
        </div>
    </div>
</div>
