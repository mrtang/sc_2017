<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div ng-controller="StatusAcceptCtrl">
	<div class="bg-light lter b-b wrapper-md col-sm-12">
        <h1 class="m-n text-title text-size font-thin h3 pull-left">Quản trị trạng thái duyệt</h1>
        <div class="pull-right">            
	            <a ui-sref="app.status_accept.add" class="btn btn-sm btn-success">ADD</a>
	        </span>
    	</div>
    </div>
    <div class="col hide">
    	<div class="clearfix">
	        <div class="col-md-2 m-t-md">
                <select ng-options="courier.id as courier.name for courier in listCourier" class="form-control"
                      ng-model="courier">
                    <option value="">Hãng vận chuyển</option>
                </select>
	        </div>
	        <div class="col-md-1 m-t-md">
	        	<button class="btn btn-sm btn-success" ng-click="setPage(currentPage,courier)">Search</button>
	        </div>
	    </div>
    </div>
    <div class="col wrapper-sm">
		<div class="clearfix m-b">
			<div class="panel">
			    <div class="panel-body">
			    	<table class="table table-striped b-t b-light table-hover">
			            <thead>
			            	<th>#</th>
			                <th>Trạng thái</th>
			                <th>Trạng thái duyệt</th>
			                <th>Thao tác</th>
			            </thead>
			            <tbody class="text-sm">
			            	<tr ng-repeat="value in listData">
			            		<td>{{ item_stt + $index + 1}}</td>
			            		<td>
			            			{{value.status_id}} - {{listStatus[value.status_id]}}
			            		</td>
			            		<td>{{value.status_accept_id}} - {{listStatus[value.status_accept_id]}}</td>
			                    <td>
			                    	<div class="btn-group">
			                            <a class="btn btn-sm btn-info" href="#/app/status_accept/edit/{{value.id}}">Sửa</a>
			                        </div>
			                    	<div class="btn-group">
			                            <a ng-click="delStatusAccept(value.id,$index)" class="btn btn-sm btn-danger" href="javascript:;">Xoá</a>
			                        </div>
			                    </td>
			            	</tr>
			            </tbody>
			        </table>
			    </div>
			</div>
		</div>
	</div>
	<footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage(currentPage,courier)"></pagination>
        </div>
      </div>
    </footer>

</div>
