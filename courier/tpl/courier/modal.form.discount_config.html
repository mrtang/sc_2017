
    <div class="modal-header">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-5">
                <h3 class="modal-title">Discount Config</h3>
                <label class="i-switch bg-primary m-t-xs m-r">
                  <input type="checkbox" ng-model="discount_config.active" ng-checked="discount_config.active == 1" ng-true-value="1" ng-false-value="0" />
                  <i></i>
                </label>
                </div>
                <button class="pull-right close" ng-click="cancel()"><i class="fa fa-times"></i></button>
        </div>
    </div>
    
    <div class="modal-body wrapper-md">
      <div class="row">
        <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal form-validation">
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Carrier</label>
                              <div class="col-lg-9">
                                <select class="form-control" ng-disabled="id_discount > 0" ng-model="discount_config.courier_id" ng-options="type.id as type.name for type in list_courier" >
                                  <option value="">Courier</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">From Date</label>
                              <div class="col-lg-9">
                              <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="discount_config.from_date" is-open="from_date_open" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event,'from_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                              </p>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">To Date</label>
                              <div class="col-lg-9">
                                <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="discount_config.to_date" is-open="to_date_open" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event,'to_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Type</label>
                              <div class="col-lg-9">
                                <select class="form-control" ng-model="discount_config.type_id" ng-options="type.id as type.name for type in list_type" >
                                  <option value="">Select Type</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Code</label>
                              <div class="col-lg-9">
                                <input type="text" placeholder="Code ..." ng-model="discount_config.code" class="form-control" ng-pattern="/^[0-9 A-Z a-z]{1,30}$/"/>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Value Type</label>
                              <div class="col-lg-9">
                                <select class="form-control" ng-model="discount_config.value_type" ng-options="type.code as type.name for type in list_value_type" >
                                  <option value="">Value Type ... </option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Value</label>
                              <div class="col-lg-9">
                                <input type="text" placeholder="Value ..." class="form-control" ng-model="discount_config.value" ng-pattern="/^[0-9]{1,10}$/" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-3 control-label">Use Number</label>
                              <div class="col-lg-9">
                                <input type="text" placeholder="Use Number" class="form-control" ng-model="discount_config.use_number" ng-pattern="/^[0-9]{1,10}$/" />
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-9">
                                    <button class="btn btn-primary" ng-click="add()">Save</button>
                                </div>
                            </div>
                          </form>
                      </div>
                </div>
        </div>
      </div>
    </div>
