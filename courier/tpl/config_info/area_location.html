<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div class="bg-light lter b-b wrapper-md ng-scope">
  <div class="row">
    <h1 class="m-n font-thin h3 col-md-4">List Area Location</h1>
    <div class="pull-right">
        <span ng-controller="ModalCreateAreaLocation">
            <script id="ModalAreaLocation.html" type="text/ng-template">
                <div ng-include="'tpl/config_info/modal.form.area.location.html'"></div>
            </script>
            <button class="btn btn-sm btn-success" ng-click="open_add_area_location('xs')">Create</button>
        </span>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-controller="AreaLocationCtrl">
    <div class="row wrapper">
      <div class="col-sm-3">
        <div class="input-group hide">
          <input type="text" placeholder="Name....." class="input-sm form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-default">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">#</th>
            <th>Area</th>
            <th>Province</th>
            <th>District</th>
            <th>Location</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in data_area_location">
            <td>{{ item_stt + $index + 1}}</td>
            <td>{{ value.area_name }}</td>
            <td>{{ value.province_name }}</td>
            <td>{{ value.district_name }}</td>
            <td>{{ value.location_name }}</td>
            <td>
                <label class="i-switch bg-primary m-t-xs m-r">
                    <input type="checkbox" ng-model="active" ng-change="changeAreaLocation(value.id,active,'active')" ng-checked="value.active == 1" ng-true-value="1" ng-false-value="0" /><i></i>
                </label>
            </td>
            <td>
                <span ng-controller="ModalEditAreaLocation">
                    <script id="ModalEditAreaLocation.html" type="text/ng-template">
                        <div ng-include="'tpl/config_info/modal.form.edit.area.location.html'"></div>
                    </script>
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="open_edit_area_location('lg',value.id)"><i class="fa  fa-pencil"></i> &nbsp;Edit </a>
                </span>
                <a href="javascript:;" class="btn btn-sm btn-danger" ng-click="delAreaLocation(value.id,$index)"><i class="fa  fa-trash-o"></i> &nbsp;DEL </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" items-per-page="{{item_page}}" ng-change="setPage()"></pagination>
        </div>
      </div>
    </footer>
  </div>
