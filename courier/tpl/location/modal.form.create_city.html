
          <div class="panel panel-default m-b-none">
            <div class="panel-heading font-bold"><i class="fa fa-plus-circle"></i> Create New City <button class="pull-right close" ng-click="cancel()"><i class="fa fa-times"></i></button></div>
            
            <div class="panel-body">
              <form class="form-horizontal form-validation">
                <div class="form-group">
                  <label class="col-lg-2 control-label">City Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="data.city_name" placeholder="Enter City Name ..."/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Code</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" ng-pattern="/^[a-z]+$/"  ng-model="data.code" placeholder="Enter Code ... " />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Region</label>
                  <div class="col-lg-10">
                    <div class="radio" ng-repeat="value in list_region">
                      <label>
                        <input type="radio" ng-model="data.region" value="{{value.code}}"  />
                            {{value.name}}
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <button type="button" ng-click="CreateCity(data)" ng-disabled="form.$invalid" class="btn btn-lg m-b-xs w-full btn-success"><i class="fa fa-edit"></i> Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
