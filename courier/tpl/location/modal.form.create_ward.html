
          <div class="panel panel-default m-b-none">
            <div class="panel-heading font-bold"><i class="fa fa-plus-circle"></i> Create New Ward <button class="pull-right close" ng-click="cancel()"><i class="fa fa-times"></i></button></div>
            
            <div class="panel-body">
              <form class="form-horizontal form-validation" name="create_ward">
                <div class="form-group">
                  <label class="col-lg-3 control-label">City</label>
                  <div class="col-lg-9">
                    <input type="text" ng-model="data.city_id" typeahead="val as val.city_name for val in list_city | filter:{city_name:$viewValue} | limitTo:8" typeahead-on-select='loadDistrict($item, $model, $label)' placeholder="Tỉnh/Thành phố ..." class="input-sm form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">District</label>
                  <div class="col-lg-9">
                    <input type="text" class="input-sm form-control" ng-model="data.district_id" typeahead="state as state.district_name for state in list_district | filter:{district_name:$viewValue} | limitTo:8" placeholder="Quận/Huyện ..." />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Ward Name</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="data.ward_name" placeholder="Enter Ward Name ... " />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <button type="button" ng-click="Create(data)" ng-disabled="create_ward.$invalid" class="btn btn-lg m-b-xs w-full btn-success"><i class="fa fa-edit"></i> Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
