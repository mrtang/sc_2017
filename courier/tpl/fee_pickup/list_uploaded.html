<div class="fade-in-right" ng-controller="ActionExcelCtrl">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div class="wrapper-md bg-light">
        <h1 class="m-n font-thin h3"><i class="fa fa-edit"></i> Cấu hình phí lấy hàng qua file excel</h1>
    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
    	<div class="col wrapper-sm">
    		<div class="clearfix m-b">
    			<div class="panel">
    				<div class="panel-heading">
                        <label ng-if="total == 0" class="control-label text-md">
                            Bạn đã tạo cập nhật thành công !
                        </label>
                        
                        <div class="row">
                            <div class="col-lg-6">
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <button class="btn bg-orange btn-lg pull-right" type="button" ng-disabled="total>0" ng-click="action_add(list_data)">Thực hiện</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                    	<progressbar ng-if="create_all" max="totalItems" value="dynamic" type="info" class="progress-sm m-t-sm"><span style="white-space:nowrap;">{{dynamic}}/{{totalItems}}</span></progressbar>
                    	<table class="table table-striped b-t b-light table-hover table-condensed">
                            <thead>
                                <th>Hãng vận chuyển</th>
                                <th width="15%">Dịch vụ</th>
                                <th>Điểm đi lấy hàng</th>
                                <th>Điểm giao hàng</th>
                                <th>Phí lấy hàng</th>
                            </thead>
                            <tbody class="text-sm">
                            	<tr ng-repeat="value in list_data">
                            		<td>{{listCourier[value.courier]}}</td>
                            		<td>{{listService[value.service]}}</td>
                            		<td>{{listFrom[value.from]}}</td>
                            		<td>{{listTo[value.to]}}</td>
                                    <td>{{value.fee}}</td>
                            	</tr>
                            </tbody>
                        </table>
                    </div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
