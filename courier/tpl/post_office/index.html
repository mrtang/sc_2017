<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div ng-controller="PostOfficeCtrl">
	<div class="bg-light lter b-b wrapper-md col-sm-12">
        <h1 class="m-n text-title text-size font-thin h3 pull-left">Quản trị bưu cục</h1>
        <div class="pull-right">            
	            <a ui-sref="app.post_office.add" class="btn btn-sm btn-success">ADD</a>
	        </span>
    	</div>
    </div>
    <div class="col">
    	<div class="clearfix">
	        <div class="col-md-2 m-t-md">
                <select ng-options="courier.id as courier.name for courier in listCourier" class="form-control"
                      ng-model="courier">
                    <option value="">Hãng vận chuyển</option>
                </select>
	        </div>

	        <div class="col-md-2 m-t-md">
                <input type="text" class="form-control" ng-model="courier_code" placeholder="Ma BC">
	        </div> 

	        <div class="col-md-1 m-t-md">
	        	<button class="btn btn-sm btn-success" ng-click="setPage(currentPage,courier, courier_code)">Tìm kiếm</button>
	        </div>
	    </div>
    </div>
    <div class="col wrapper-sm">
		<div class="clearfix m-b">
			<div class="panel">
			    <div class="panel-body">
			    	<table class="table table-striped b-t b-light table-hover">
			            <thead>
			            	<th>#</th>
			                <th>Hãng vận chuyển</th>
			                <th>Mã bưu cục</th>
			                <th>Tên bưu cục</th>
			                <th>Địa chỉ</th>
			                <th>Số điện thoại</th>
			                <th>Đã xác thực</th>
			                <th>Thao tác</th>
			            </thead>
			            <tbody class="text-sm">
			            	<tr ng-repeat="value in listData">
			            		<td>{{ item_stt + $index + 1}}</td>
			            		<td>{{listCourierC[value.courier_id]}}</td>
			            		<td>{{value.bccode}}</td>
			            		<td>{{value.name}}</td>
			            		<td>
			            			{{value.address}}, {{listCityCache[value.city_id]}}
			            		</td>
			            		<td>{{value.phone}}</td>
			            		<td>
			            			<label class="i-switch bg-primary m-t-xs m-r pull-right">
					                    <input type="checkbox" ng-model="value.verified" ng-checked="value.verified == 1" ng-true-value="1" ng-false-value="2" disabled />
					                    <i></i>
			                		</label> 
			                	</td>
			                    <td>
			                    	<div class="btn-group">
			                            <a class="btn btn-sm btn-info" href="#/app/post_office/edit/{{value.id}}">Sửa</a>
			                        </div>
			                    	<div class="btn-group">
			                            <a ng-click="delOffice(value.id,$index)" class="btn btn-sm btn-danger" href="javascript:;">Xoá</a>
			                        </div>
			                    </td>
			            	</tr>
			            </tbody>
			        </table>
			    </div>
			</div>
		</div>
	</div>
	<footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage(currentPage,courier, courier_code)"></pagination>
        </div>
      </div>
    </footer>

</div>
