<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div class="bg-light lter b-b wrapper-md ng-scope">
  <div class="row">
    <h1 class="m-n font-thin h3 col-md-2">List Postman</h1>
    <div class="pull-right">
        <span ng-controller="ModalCreatePostman">
            <script id="ModalPostman.html" type="text/ng-template">
                <div ng-include="'tpl/postman/modal.form.postman.html'"></div>
            </script>
            <button class="btn btn-sm btn-success" ng-click="open('sm')">Create</button>
        </span>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-controller="PostmanCtrl">
    <div class="row wrapper">
      <div class="col-sm-3">
        <div class="input-group hide">
          <input type="text" placeholder="Name....." class="input-sm form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-default">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">#</th>
            <th>Name</th>
            <th>Phone number</th>
            <th>Carrier name</th>
            <th style="width:30px;">Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in listPostman">
            <td>{{ item_stt + $index + 1}}</td>
            <td><a href="#/app/detail-postman/{{value.id}}" class="text-info">{{ value.name }}</a></td>
            <td>{{ value.phone }}</td>
            <td>{{ value.courier_name }}</td>
            <td>
                <label class="i-switch bg-primary m-t-xs m-r">
                    <input type="checkbox" ng-model="active" ng-change="setActive(active,'active',value.id)" ng-checked="value.active == 1" ng-true-value="1" ng-false-value="0" />
                    <i></i>
                </label>
            </td>
            <td>
                <a href="javascript:;" ng-click="delPostman(value.id,$index)"><i class="fa fa-trash-o text-danger"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-right text-center-xs pull-right">                
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="{{item_page}}" ng-change="setPage()"></pagination>
        </div>
      </div>
    </footer>
  </div>
