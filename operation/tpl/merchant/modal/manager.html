<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            Nhận quản lý KH
        </div>
    </div>
</div>
<form ng-submit="Manager(frm)">
    <div class="modal-body wrapper-md">

        
        <div class="row">
            <div class="col-md-6">
                <select name="" id="" class="form-control"  required ng-model="frm.identifier">
                    <option value="">-- Danh xưng --</option>
                    <option value="Chị" selected>Chị</option>
                    <option value="Anh">Anh</option>
                    <option value="Cô">Cô</option>
                    <option value="Chú">Chú</option>
                </select>
            </div>

            <div class="col-md-6">
                <select name="" id="" class="form-control"  required ng-model="frm.business_model">
                    <option value="">-- Chọn loại hình doanh nghiệp --</option>
                    <option value="{{value}}" ng-repeat='(value, label) in  list_business_model'>{{label}}</option>
                    <!-- <option value="{{value}}" ng-repeat='label for value in  list_business_model'>{{label}}</option> -->
                </select>
            </div>
        </div>
        <div class="clearfix"></div>

        <p>Mặt hàng kinh doanh :</p>
        <div class="row">
            <div class="col-md-12">
                <select name="" id="" class="form-control"  required ng-model="frm.product_type">
                    <option value="">-- Chọn mặt hàng kinh doanh --</option>
                    <option value="{{value}}" ng-repeat='(value, label) in  list_product_type'>{{label}}</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>

        <p>Loại kho hàng :</p>
        <div class="row">
            <div class="col-md-12">
                <select name="" id="" class="form-control"  required ng-model="frm.warehouse">
                    <option value="">-- Chọn loại kho hàng --</option>
                    <option value="{{value}}" ng-repeat='(value, label) in  list_warehouse'>{{label}}</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>


        <p>Địa bàn kinh doanh :</p>
        <div class="row">
            <div class="col-md-6">
                <select name="" id="" class="form-control"  required ng-model="frm.place_city">
                    <option value="">Tỉnh/TP</option>
                    <option value="{{item.id}}" ng-repeat='item in list_city'>{{item.city_name}}</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                <select name="" id="" class="form-control"  required ng-model="frm.place_district">
                    <option value="">Quận/huyện</option>
                    <option value="{{item.id}}" ng-repeat='item in list_district'>{{item.district_name}}</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>

        <p>Số đơn trung bình :</p>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" ng-model="frm.avg_lading" required>
            </div>
        </div>
        <div class="clearfix"></div>

        <p>Hợp đồng :</p>
        <div class="row">
            <div class="col-md-12">
                <label for="">
                    <input type="checkbox" ng-model="frm.contract"  value="2" ng-true-value="1" ng-false-value="2" /> Có hợp đồng    
                </label>
            </div>
        </div>
        <div class="clearfix"></div>
        
        <p>Website :</p>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" ng-model="frm.website" >
            </div>
        </div>
        <div class="clearfix"></div>

        <p>Ghi chú :</p>
        <div class="row">
            <div class="col-md-12">
                <textarea name="" id="" ng-model="frm.note" class="form-control" placeholder="Khách hàng khó tính, dễ tính, bình thường, v.vvv"></textarea> 
            </div>
        </div>
        <div class="clearfix"></div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="manage_process" >Đồng ý</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Đóng</button>
    </div>
</form>
