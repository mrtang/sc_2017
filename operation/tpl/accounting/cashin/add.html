<toaster-container toaster-options="{'time-out': 0, 'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<div class="wrapper-md bg-light b-b">
	<h1 class="m-n font-thin h3 text-black"><i class="fa fa-shopping-cart text-info"></i> Quản lý nạp tiền &nbsp;&nbsp;</h1>
</div>
<div class="col wrapper-sm">
  <div class="panel panel-default col-md-12" ng-controller="CashinController"><!-- ng-controller="PickupLateCtrl" -->
  	<div class="col-md-4 col-md-offset-4">
      <div class="row padder m-t-md">
          <div class="form-group ">
          	<input type="email" placeholder="Email" class="form-control" ng-model="postData.email" required>
          </div>
      </div>

	  <div class="row padder">
          <div class="form-group ">
          	<input type="text" placeholder="Số tiền" class="form-control" ng-model="postData.amount" required>
          </div>
	  </div>

	  <div class="row padder">
          <div class="form-group">
          	<input type="text" placeholder="Mã giao dịch" class="form-control" ng-model="postData.transaction_id" >
          </div>
	  </div>

	  <div class="row padder">
          <div class="form-group">
          	<input type="text" placeholder="Mã tham chiếu" class="form-control" ng-model="postData.refer_code" >
          </div>
	  </div>
	  <div class="row padder">
          <div class="form-group">
            	<select class="form-control" ng-model="postData.type" required>
            		<option value="">Kiểu thanh toán</option>
            		<option value="1">Ngân lượng</option>
            		<option value="2">Ngân hàng</option>
            	</select>
          </div>
      </div>

      <div class="row padder">
          <div class="form-group">
            	<select class="form-control" ng-model="postData.status" ng-init="status = 'PROCESSING'" required>
            		<option value="">Trạng thái</option>
            		<option value="PROCESSING" selected="selected"> Đã thanh toán</option>
            		<option value="WAITING">Chưa thanh toán</option>
                <!-- <option value="CANCEL">Đã hủy</option> -->
            	</select>
          </div>
      </div>

    
      <div class="row padder m-b-sm ">
      	<button class="btn btn-info" ng-click="createCashin(postData)">Xác nhận</button>
      	<!-- <a class="btn btn-success" ng-href="{{linkexportExcel}}?time_late={{time}}">Nhập lại</a> -->
      </div>
      
     
   </div>
  </div>
</div>
