<!-- first -->
<ul class="nav">
    <li ui-sref-active="active">
        <a ui-sref="delivery.pickup.request">
            <i class="fa fa-gift"></i>
            <span translate="">Chờ duyệt</span>
        </a>
    </li>
    <li ui-sref-active="active">
        <a ui-sref="delivery.pickup.accept">
            <i class="fa fa-check-square-o"></i>
            <span translate="">Đã duyệt</span>
        </a>
    </li>
    <li ng-class="{active:$state.includes('delivery.pickup.stocking') || $state.includes('delivery.pickup.stocking_')}" ng-if="check_privilege('PRIVILEGE_PICKUP','view')">
        <a href class="auto">
            <span class="pull-right text-muted">
            <i class="fa fa-fw fa-angle-right text"></i>
            <i class="fa fa-fw fa-angle-down text-active"></i>
          </span>
            <i class="fa fa-truck"></i>
            <span translate="">Đang lấy hàng</span>
        </a>
        <ul class="nav nav-sub dk">
            <li ui-sref-active="active">
                <a ui-sref="delivery.pickup.stocking">
                    <span translate="">Tất cả</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="delivery.pickup.stocking_">
                    <span translate="">Nội thành</span>
                </a>
            </li>
        </ul>
    </li>

    <li ng-class="{active:$state.includes('delivery.pickup.problem') || $state.includes('delivery.pickup.problem_')}" ng-if="check_privilege('PRIVILEGE_PICKUP','view')">
        <a href class="auto">
            <span class="pull-right text-muted">
            <i class="fa fa-fw fa-angle-right text"></i>
            <i class="fa fa-fw fa-angle-down text-active"></i>
          </span>
            <i class="fa fa-warning"></i>
            <span translate="">Lấy thất bại</span>
        </a>
        <ul class="nav nav-sub dk">
            <li ui-sref-active="active">
                <a ui-sref="delivery.pickup.problem">
                    <span translate="">Tất cả</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="delivery.pickup.problem_">
                    <span translate="">Nội thành</span>
                </a>
            </li>
        </ul>
    </li>

    <li ui-sref-active="active">
        <a ui-sref="delivery.pickup.stocked">
            <i class="fa fa-building"></i>
            <span translate="">Đã lấy hàng</span>
        </a>
    </li>
    <li ui-sref-active="active">
        <a ui-sref="delivery.pickup.cancel">
            <i class="fa fa-times"></i>
            <span translate="">Đơn hàng hủy</span>
        </a>
    </li>



    <li ui-sref-active="active" ng-if="check_privilege('PRIVILEGE_PICKUP_ADDRESS', 'view')">
        <a ui-sref="delivery.pickup.address">
            <i class="fa fa-home"></i>
            <span translate="">Kho hàng mới</span>
        </a>
    </li>
    <li ui-sref-active="active" ng-if="check_privilege('PRIVILEGE_PICKUP_ADDRESS', 'view')">
        <a ui-sref="delivery.pickup.addressInDay">
            <i class="fa fa-map-marker"></i>
            <span translate="">Địa chỉ trong ngày</span>
        </a>
    </li>
    <li class="line dk"></li>
    
</ul>
<!-- / third -->
